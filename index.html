<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        The game of life
    </title>

    <link rel="stylesheet" href="public/css/style.css">
</head>

<body>
    <div id="game-board">
    </div>

    <fieldset>
        <legend>
            Contrôles
        </legend>

        <div>
            <button id="next-step">
                Étape suivante
            </button>
            <span>
                Nombre d'étapes :
            </span>
            <input id="steps-counter" type="number" value="0" required disabled>
        </div>

        <div>
            <span>
                Taille :
            </span>
            <input id="x-size" type="number" min="1" max="100" placeholder="Nombre de cases X" value="10" required>
            x
            <input id="y-size" type="number" min="1" max="100" placeholder="Nombre de cases Y" value="10" required>
        </div>

        <div>
            <span>
                Mode automatique :
            </span>
            <input id="auto-step" type="checkbox">
            <span>
                Temps entre chaque étape :
            </span>
            <input id="auto-step-interval" type="number" min="0" value="1000" required> ms (0 = as fast as possible)
        </div>

        <div>
            <button id="random-generation">
                Générer aléatoirement
            </button>
            <span>
                Probabilité de vie :
            </span>
            <input id="alive-probability" type="number" min="0" max="100" value="20" required>
            <span>
                %
            </span>
        </div>
    </fieldset>

    <script src="public/js/init.js"></script>
    <script src="public/js/gameBoard.js"></script>
    <script src="public/js/nextStep.js"></script>
    <script src="public/js/randomGeneration.js"></script>
    <script src="public/js/changeSize.js"></script>
    <script src="public/js/autoStep.js"></script>
</body>
</html>
